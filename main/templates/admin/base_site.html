{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Emurwa Epic Safaris') }}{% endblock %}

{% block extrastyle %}
<style>
    /* Root variables */
    :root {
        --primary: #2B5F41;
        --primary-dark: #4A7862;
        --secondary: #8B4513;
        --accent: #D2691E;
        --success: #2B5F41;
        --danger: #DC3545;
        --warning: #FFC107;
        --info: #17A2B8;
        --light: #F8F9FA;
        --dark: #343A40;
        --gray: #6C757D;
        --border: #DEE2E6;
    }

    /* Direct color applications */
    #header {
        background: #2B5F41 !important;
        color: white !important;
    }

    #header a:link, #header a:visited {
        color: white !important;
    }

    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: white !important;
    }

    div.breadcrumbs {
        background: #8B4513 !important;
        color: white !important;
        padding: 15px 40px;
    }

    div.breadcrumbs a {
        color: white !important;
    }

    .module h2, .module caption, .inline-group h2 {
        background: #2B5F41 !important;
        color: white !important;
        padding: 0.75rem 1rem;
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #2B5F41 !important;
        color: white !important;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, 
    .submit-row input:hover, a.button:hover {
        background: #4A7862 !important;
        color: white !important;
    }

    .button.default, input[type=submit].default, .submit-row input.default {
        background: #2B5F41 !important;
    }

    .button.default:hover, input[type=submit].default:hover {
        background: #4A7862 !important;
    }

    #nav-sidebar .current-app .section:link, 
    #nav-sidebar .current-app .section:visited {
        color: #2B5F41 !important;
        font-weight: 600;
    }

    #nav-sidebar a:hover {
        background: #2B5F41 !important;
        color: white !important;
    }

    /* Calendar widget */
    .calendar caption {
        background: #2B5F41 !important;
        color: white !important;
    }

    .calendar td a:hover {
        background: #4A7862 !important;
        color: white !important;
    }

    /* Selected rows */
    .row1:hover, .row2:hover {
        background: #f5f5f5 !important;
    }

    /* Form focus */
    input[type=text]:focus, input[type=password]:focus, input[type=url]:focus, 
    input[type=number]:focus, input[type=tel]:focus, textarea:focus, select:focus, 
    .vTextField:focus {
        border-color: #2B5F41 !important;
        box-shadow: 0 0 0 2px rgba(43, 95, 65, 0.1) !important;
    }

    /* Messages */
    .messagelist li.success {
        background: #d4edda !important;
        border-left-color: #2B5F41 !important;
    }

    /* Dashboard action buttons */
    .addlink {
        background: url(../img/icon-addlink.svg) 0 0 no-repeat !important;
        color: #2B5F41 !important;
    }

    .changelink {
        background: url(../img/icon-changelink.svg) 0 0 no-repeat !important;
        color: #2B5F41 !important;
    }

    /* Selected filters */
    .selected {
        background: #2B5F41 !important;
        color: white !important;
    }

    /* Action buttons in list view */
    .object-tools a:link, .object-tools a:visited {
        background: #2B5F41 !important;
        color: white !important;
    }

    .object-tools a:hover {
        background: #4A7862 !important;
    }

    /* Paginator */
    .paginator a:link, .paginator a:visited {
        background: #2B5F41 !important;
        color: white !important;
    }

    .paginator a:hover {
        background: #4A7862 !important;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        Emurwa Epic Safaris Administration
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
